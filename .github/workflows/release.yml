name: Build & Release

# Trigger the build when you push a tag starting with "v" (e.g. v1.0.2)
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # Build for all three platforms
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # This runs "npm run package", which triggers electron-builder.
      # The "--publish always" flag tells it to upload the exe/dmg/deb files to GitHub.
      - name: Build & Release
        env:
          # This token is automatically provided by GitHub Actions
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run package -- --publish always
